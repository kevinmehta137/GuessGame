<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Number Checker</title>

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css"></link>

</head>

<body>

  <div class="jumbotron">
    <img src="./assets/images/logo.png" id="img">
    <h2 class="text-center">See if you can guess the number the computer is thinker of!</h2>
  </div>

  <div class="container">
      <div class="row align-middle ">
          <h3 id="words-blank" class="h3">_ _ _ _ _ _ _ _ _</h3>
      </div>
      <div class="row align-middle ">
            <p class="p"> 
                wins: <span id="wins-counter" class="num">0</span><br/>
                losses: <span id="loss-counter" class="num">0</span><br/>
                remaining: <span id="guessleft" class="num">9</span><br/>       
                letters guessed: <span id="letters-guessed" class="num"></span><br/>  
            </p>

      </div>

  </div>
       
</body>

</html>
